<!doctype html>
<html lang="en-GB">
<head>
    <title>Spin Button | HTML Demo | Accessible Web Components | Savvy Wombat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module">
      import './index.js';
    </script>

    <style>
        form {
          display: flex;
          flex-direction: column;
          gap: 1rem;
          align-items: center;
        }

        input {
          width: 20ch;
        }

        spin-button {
          width: 20ch;
        }
    </style>
</head>

<body>
<header>
    <h2>Accessible Web Components</h2>
    <h3>HTML Demo</h3>
</header>

<main>
    <section class="demo">
        <h1>Spin Button</h1>

        <form id="form" method="get">
            <label id="label-for-spin-button">Choose a number</label>
            <spin-button id="spin-button"
                         autofocus
                           name="spin-button"
                           aria-labelledby="label-for-spin-button"
                           min="0"
                           max="5"
                           step="0.1"
                           value="-1"
            ></spin-button>

            <label id="label-for-disabled-spin-button">Disabled spinner</label>
            <spin-button id="disabled-spin-button"
                           name="disabled-spin-button"
                           aria-labelledby="label-for-disabled-spin-button"
                           disabled
                           min="0"
                           max="1"
                           step="0.1"
                           value="-1"
            ></spin-button>

            <label id="label-for-readonly-spin-button">Readonly spinner</label>
            <spin-button id="readonly-spin-button"
                           name="readonly-spin-button"
                           aria-labelledby="label-for-readonly-spin-button"
                           readonly
                           min="0"
                           max="1"
                           step="0.1"
                           value="-1"
            ></spin-button>

            <label for="native-input">Native number input</label>
            <input id="native-input"
                   name="native-input"
                   type="number"
                   step="7"
                   max="10"
                   value="12"
            />

            <label for="disabled-input">Disabled number input</label>
            <input id="disabled-input"
                   name="disabled-input"
                   disabled
                   type="number"
                   step="7"
                   max="10"
                   value="12"
            />

            <label for="readonly-input">Readonly number input</label>
            <input id="readonly-input"
                   name="readonly-input"
                   readonly
                   type="number"
                   step="7"
                   max="10"
                   value="12"
            />

            <button type="submit">Submit</button>
        </form>
    </section>
</main>
</body>
</html>
