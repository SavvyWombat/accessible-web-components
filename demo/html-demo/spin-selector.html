<!doctype html>
<html lang="en-GB">
<head>
    <title>Spin Selector | HTML Demo | Accessible Web Components | Savvy Wombat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module">
      import './index.js';
    </script>

    <style>
        form {
          display: flex;
          flex-direction: column;
          gap: 1rem;
          align-items: center;
        }

        input {
          width: 20ch;
        }

        spin-selector {
          width: 20ch;
        }
    </style>
</head>

<body>
<header>
    <h2>Accessible Web Components</h2>
    <h3>HTML Demo</h3>
</header>

<main>
    <section class="demo">
        <h1>Spin Selector</h1>

        <form id="form">
            <label id="label-for-spin-selector">Choose a number</label>
            <spin-selector id="spin-selector"
                           aria-labelledby="label-for-spin-selector"
                           min="0"
                           max="1"
                           step="0.1"
                           value="-1"
            ></spin-selector>

            <label id="label-for-disabled-spin-selector">Disabled spinner</label>
            <spin-selector id="disabled-spin-selector"
                           aria-labelledby="label-for-disabled-spin-selector"
                           disabled
                           min="0"
                           max="1"
                           step="0.1"
                           value="-1"
            ></spin-selector>

            <label id="label-for-readonly-spin-selector">Readonly spinner</label>
            <spin-selector id="readonly-spin-selector"
                           aria-labelledby="label-for-readonly-spin-selector"
                           readonly
                           min="0"
                           max="1"
                           step="0.1"
                           value="-1"
            ></spin-selector>

            <label for="native-input">Native number input</label>
            <input id="native-input"
                   readonly
                   type="number"
                   step="7"
                   max="10"
                   value="12"
            />
        </form>
    </section>
</main>
</body>
</html>
