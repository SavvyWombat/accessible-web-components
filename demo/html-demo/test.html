<!doctype html>
<html lang="en-GB">
<head>
    <script type="module">
      import { DropdownSelector } from "../../src";

      customElements.define('dropdown-selector', DropdownSelector);

      class TestComponent extends HTMLElement {
        constructor() {
          super()
            .attachShadow({mode: 'open'})
            .innerHTML = '<div id="root">Test Component</div>';
        }

        connectedCallback() {
          this.value = 10;
          this.setAttribute('value', '10');
        }

        set value (newValue) {
          this.setAttribute('value', newValue);
        }

        get value () {
          return this.getAttribute('value');
        }
      }

      customElements.define('test-component', TestComponent);
    </script>
</head>
<body>
<select id="html-select">
    <option>HTML Option</option>
    <option value="175" selected>First</option>
    <option value="275">Second</option>
    <option value="375">Third</option>
</select>

<test-component id="test-component"></test-component>

<dropdown-selector id="hello">
    <option>First</option>
    <option>Second</option>
    <option value="450">Third</option>
    <option selected>Fourth</option>
</dropdown-selector>

<button id="toggle" type="button">Toggle</button>
</body>
<script type="module">

</script>
</html>
