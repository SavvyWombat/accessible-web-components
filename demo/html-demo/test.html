<!doctype html>
<html lang="en-GB">
<head>
    <script type="module">
      import { DropdownSelector } from "../../src";

      customElements.define('dropdown-selector', DropdownSelector);

      class TestComponent extends HTMLElement {
        constructor() {
          super()
            .attachShadow({mode: 'open'})
            .innerHTML = '<div id="root">Test Component</div>';
        }

        connectedCallback() {
          this.value = 10;
          this.setAttribute('value', '10');
        }

        set value (newValue) {
          this.setAttribute('value', newValue);
        }

        get value () {
          return this.getAttribute('value');
        }
      }

      customElements.define('test-component', TestComponent);
    </script>
</head>
<body>
<select id="html-select">
    <option value="75">HTML Option</option>
</select>

<test-component id="test-component"></test-component>

<dropdown-selector id="hello">
    <option id="first">First</option>
</dropdown-selector>
</body>
<script type="module">
  document.getElementById('html-select').remove(0);
  document.getElementById('html-select').remove();


  const secondOption = document.createElement('option');
  secondOption.textContent = 'Second';
  secondOption.setAttribute('name', 'second');
  document.getElementById('hello').add(secondOption);

  const thirdOption = document.createElement('option');
  thirdOption.textContent = 'Third';
  document.getElementById('hello').add(thirdOption, secondOption);

  setTimeout(() => {
    console.log(document.getElementById('hello'))
    document.getElementById('hello').remove(0);
  });

  setTimeout(() => {
    const fourthOption = document.createElement('option');
    fourthOption.textContent = 'Fourth';
    document.getElementById('hello').add(fourthOption, 1);
  })


</script>
</html>
