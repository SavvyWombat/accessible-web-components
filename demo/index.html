<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap');

    :root {
      /*--bg-color-selected: #ccffee;*/
    }

    body {
      background: #fafafa;
      font-family: 'Fira Sans', sans-serif;
    }
  </style>
</head>
<body>
  <script type="module">
    import { DatePicker } from '../src/index.js';
    import { DropdownSelector } from '../src/dropdown-selector.js';

    customElements.define('date-picker', DatePicker);
    customElements.define('dropdown-selector', DropdownSelector);
  </script>

  <form id="form">
    <date-picker></date-picker>

    <select>
      <option value="0">Option 0</option>
      <option value="1">Option 1 - long text</option>
      <option value="2">Option 2</option>
    </select>

    <dropdown-selector>
      <option value="0">January</option>
      <option value="1">February</option>
      <option value="2">March</option>
      <option value="3">April</option>
      <option value="4">May</option>
      <option value="5" selected>June</option>
      <option value="6">July</option>
      <option value="7">August</option>
      <option value="8">September</option>
      <option value="9">October</option>
      <option value="10">November</option>
      <option value="11">December</option>
    </dropdown-selector>

    <dropdown-selector>
      <option value="2010">2010</option>
    </dropdown-selector>
  </form>
</body>
</html>
